<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.2/css/all.css"
        integrity="sha384-vSIIfh2YWi9wW0r9iZe7RJPrKwp6bG+s9QZMoITbCckVJqGCCRhc+ccxNcdpHuYu" crossorigin="anonymous">
    <link rel="stylesheet" href="./skeleton/normalize.css">
    <link rel="stylesheet" href="./skeleton/skeleton.css">
    <link rel="stylesheet" href="main.css">
</head>

<body>
    <div class="container">
        <h1>Contact</h1>

       <!--  <div class="info info--success">Success</div>
        <div class="info info--error">Error</div> -->

        <form id="form-contact">
            <div>
                <label for="name">Name</label>
                <input type="text" id="name" class="u-full-width">
            </div>
            <div>
                <label for="surname">Surname</label>
                <input type="text" id="surname" class="u-full-width">
            </div>
            <div>
                <label for="mail">E-Mail</label>
                <input type="text" id="mail" class="u-full-width">
            </div>
            <div>
                <input class="button-primary u-full-width" type="submit" value="Add">
            </div>
        </form>

        <hr>

        <table class="u-full-width">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Surname</th>
                    <th>Email</th>
                    <th>Edit</th>
                </tr>
            </thead>
            <tbody class="contact-list">
                
            </tbody>
        </table>
    </div>
    <script src="app.js"></script>
</body>

</html>
